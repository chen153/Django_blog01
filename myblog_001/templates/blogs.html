<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blogs</title>
    {% include "base_css.html" %}
    <link rel="stylesheet" type="text/css" href="/static/src/css/blogs.css">
</head>
<body>
    <div id="app">
        {% include "base.html" %}
        <el-container>
            <el-aside></el-aside>
            <el-main>
                <div class="blog-content">
                    <el-card class="box-card">
                        <div slot="header" class="blog-cart clearfix">
                            <span>My Blogs</span>
                        </div>
                        {% for data_item in data %}
                            <div class="text item">
                                <a href="{% url 'blogPage' data_item.id %}" >{{ data_item.id }}. {{ data_item.name }}, {{ data_item.address }}</a>
                            </div>
                        {% endfor %}
                    </el-card>
                </div>
            </el-main>
            <el-aside></el-aside>
        </el-container>
    </div>
    {% include "base_js.html" %}
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    visible: false,
                    activeIndex: '3',
                }
            }
        })
    </script>
</body>
</html>
